<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Tebogo Coetzee</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>

  <body>

   
    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Tebogo Coetzee</h1>
          <p class="lead text-muted">Hi, my name is Tebogo I enjoy making apps and websites I also enjoy playing chess.</p>
          <p>
            <a href="#" class="btn btn-secondary my-2">Email Me</a>
          </p>
        </div>

        <img src="{% static 'Tebogo-Coetzee-grey.jpg' %}" height="300"></img>


      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            {% for job in jobs.all %}

           
            
           

            <div class="col-md-4">
                <a href="{% url 'detail' job.id %}">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{ job.image.url}}">
                <div class="card-body">
                  <p class="card-text"> {{ job.summary }}</p>
                 
                </div>
              </div>
            </a>
            </div>

            {% endfor %}


          </div>
        </div>
      </div>

    </main>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'jquery-3.6.0.min.js' %}" ></script>
    <script src="{$ static 'popper.min.js' %}" ></script>
    <script src="{$ static 'js/bootstrap.min.js' %}" ></script>
  </body>
</html>
